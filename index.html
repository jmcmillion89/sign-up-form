<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-section">
        <div class="heading"><img src="odin-lined.png" alt="The Odin Project Logo">ODIN</div>
        <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="content-container">
        <div class="header-section">
            <div>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
            </div>
            <div>Sign up now to get started.</div>            
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="form-section">
            <p>Let's do this!</p>
            <form>
            <div class="form-wrapper">
                <div class="col">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="col">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>              
            </div>
            </form>
        </div>
        <div class="footer-section">
            <button type="submit">Create Account</button>
            <div class="subtext">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
